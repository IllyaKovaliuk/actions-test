name: deployment 
on: 
    push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Find code
              uses: actions/checkout@v3
            - name: Caching info
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install dependencies
              run: npm ci
            - name: Run lint
              run: npm run lint
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: Find code
              uses: actions/checkout@v3
            - name: Caching info
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install dependencies
              run: npm ci
            - name: Run test
              run: npm test
    deploy: 
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Find code
              uses: actions/checkout@v3
            - name: Caching info
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install dependencies
              run: npm ci
            - name: Build code
              run: npm run build
            - name: Deploy code
              run: echo "Deploying code"
            - name: Upload files 
              uses: actions/upload-artifact@v4
              with:
                name: components
                path: |
                  src/components


